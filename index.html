<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Price Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-xl border border-gray-700 p-8 md:p-12">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Rent to Own Calculator</h1>
            <p class="text-gray-400">Choose your cabin type and occupancy to see the total cost of your contract.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Cabin Type Selector -->
            <div>
                <label class="block text-gray-300 font-bold mb-2">Choose your Cabin</label>
                <div class="flex flex-col gap-4">
                    <div class="relative">
                        <input type="radio" id="inside-cabin" name="cabin-type" value="inside" class="sr-only peer" checked>
                        <label for="inside-cabin" class="block w-full cursor-pointer p-4 bg-gray-700 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors duration-200 peer-checked:bg-blue-600 peer-checked:border-blue-500 peer-checked:text-white">
                            <span class="block text-lg font-semibold">Inside Cabin</span>
                            <span class="block text-sm text-gray-400 peer-checked:text-blue-200">$2,999/person based on double</span>
                        </label>
                    </div>
                    <div class="relative">
                        <input type="radio" id="porthole-cabin" name="cabin-type" value="porthole" class="sr-only peer">
                        <label for="porthole-cabin" class="block w-full cursor-pointer p-4 bg-gray-700 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors duration-200 peer-checked:bg-blue-600 peer-checked:border-blue-500 peer-checked:text-white">
                            <span class="block text-lg font-semibold">Porthole Cabin</span>
                            <span class="block text-sm text-gray-400 peer-checked:text-blue-200">$3,499/person based on double</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Contract Type Selector -->
            <div>
                <label class="block text-gray-300 font-bold mb-2">Occupancy</label>
                <div class="flex flex-col gap-4">
                    <div class="relative">
                        <input type="radio" id="solo-contract" name="contract-type" value="solo" class="sr-only peer" checked>
                        <label for="solo-contract" class="block w-full cursor-pointer p-4 bg-gray-700 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors duration-200 peer-checked:bg-blue-600 peer-checked:border-blue-500 peer-checked:text-white">
                            <span class="block text-lg font-semibold">Solo</span>
                            <span class="block text-sm text-gray-400 peer-checked:text-blue-200">Discounted 20%</span>
                        </label>
                    </div>
                    <div class="relative">
                        <input type="radio" id="double-contract" name="contract-type" value="double" class="sr-only peer">
                        <label for="double-contract" class="block w-full cursor-pointer p-4 bg-gray-700 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors duration-200 peer-checked:bg-blue-600 peer-checked:border-blue-500 peer-checked:text-white">
                            <span class="block text-lg font-semibold">Double</span>
                            <span class="block text-sm text-gray-400 peer-checked:text-blue-200">Double Occupancy</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="bg-gray-700 rounded-xl p-6 md:p-8 border border-gray-600 text-center mb-4">
            <h2 class="text-xl font-bold text-white mb-4">Per Month</h2>
            <p id="total-price" class="text-5xl font-extrabold text-green-400">$0</p>
            <p id="disclaimer" class="text-sm text-gray-400 mt-4">Pricing is based on a 15-year term as per the source data.</p>
        </div>

        <!-- New Contract (3 mo) Section -->
        <div id="contract-3mo-results" class="bg-gray-700 rounded-xl p-6 md:p-8 border border-gray-600 text-center">
            <h2 class="text-xl font-bold text-white mb-4">3 Month Contract</h2>
            <p id="contract-amount-3mo" class="text-5xl font-extrabold text-purple-400">$0</p>
            <p class="text-sm text-gray-400 mt-2">plus applicable fees</p>
        </div>
    </main>

    <script>
        // Data from the provided text, including 3-month contract prices
        const pricingData = {
            'inside': {
                'solo': 4798,
                'double': 5998
            },
            'porthole': {
                'solo': 5598,
                'double': 6998
            }
        };

        const contractData = {
            'inside': {
                'solo': 14395,
                'double': 17994
            },
            'porthole': {
                'solo': 16795,
                'double': 20994
            }
        };

        const monthlyData = {
            'inside': 2999,
            'porthole': 3499
        };

        const cabinInputs = document.querySelectorAll('input[name="cabin-type"]');
        const contractInputs = document.querySelectorAll('input[name="contract-type"]');
        const totalPriceEl = document.getElementById('total-price');
        const disclaimerEl = document.getElementById('disclaimer');
        const contractAmountEl = document.getElementById('contract-amount-3mo');

        function updatePrice() {
            const selectedCabin = document.querySelector('input[name="cabin-type"]:checked').value;
            const selectedContract = document.querySelector('input[name="contract-type"]:checked').value;
            
            // Get the total price from the data
            const totalPrice = pricingData[selectedCabin][selectedContract];
            const contractPrice = contractData[selectedCabin][selectedContract];

            // Update the display for both sections
            totalPriceEl.textContent = `$${totalPrice.toLocaleString()}`;
            contractAmountEl.textContent = `$${contractPrice.toLocaleString()}`;

            // Update the disclaimer based on the selected contract
            if (selectedContract === 'solo') {
                 disclaimerEl.textContent = `This total price is for the solo option.`;
            } else if (selectedContract === 'double') {
                 disclaimerEl.textContent = `This total price is for the double option.`;
            } else {
                disclaimerEl.textContent = `Pricing is based on the source data.`;
            }
        }

        // Add event listeners to update the price when selections change
        cabinInputs.forEach(input => input.addEventListener('change', updatePrice));
        contractInputs.forEach(input => input.addEventListener('change', updatePrice));

        // Initial calculation on page load
        updatePrice();
    </script>
</body>
</html>
